<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Owner Side</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id=app>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 id="myHeader" class="display-5 mt-4" style="text-align:center;">Product Owner</h1>
                </div>
            </div>
            <hr class="my-4">
        </div>

        <div class="container-fluid">
            <h4> Cars per day</h4>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Day, Month, Year</span>
                </div>
                <input id="inputfield1" type="number" placeholder="Day" v-model="day">
                <input id="Month" type="number" placeholder="Month" v-model="month">
                <input id="Year" type="number" placeholder="Year" v-model="year">
                <div class="input-group-append">
                    <button class="btn btn-primary" v-on:click="CountByDay(day,month,year)" id="Button">Get car by
                        day</button>
                </div>
            </div>
            <div class="font-weight-bold" id="Output">{{singleCount}}</div>
            <label for="cars">Choose a car color:</label>

            <select name="cars" id="cars">
                <option value="Pink">Pink</option>
                <option value="Crimson">Crimson</option>
                <option value="Red">Red</option>
                <option value="Maroon">Maroon</option>
                <option value="Brown">Brown</option>
                <option value="Misty-Rose">Misty Rose</option>
                <option value="Salmon">Salmon</option>
                <option value="Coral">Coral</option>
                <option value="Orange-Red">Orange Red</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Orange">Orange</option>
                <option value="Gold">Gold</option>
                <option value="Ivory">Ivory</option>
                <option value="Yellow">Yellow</option>
                <option value="Olive">Olive</option>
                <option value="Yellow-Green">Yellow Green</option>
                <option value="Lawn-green">Lawn Green</option>
                <option value="Chartreuse">Chartreuse</option>
                <option value="Lime">Lime</option>
                <option value="Green">Green</option>
                <option value="Spring-green">Spring Green</option>
                <option value="Aquamarine">Aquamarine</option>
                <option value="Turquoise">Turquoise</option>
                <option value="Azure">Azure</option>
                <option value="Aqua/Cyan">Aqua/Cyan</option>
                <option value="Teal">Teal</option>
                <option value="Lavender">Lavender</option>
                <option value="Blue">Blue</option>
                <option value="Navy">Navy</option>
                <option value="Blue-Violet">Blue Violet</option>
                <option value="Indigo">Indigo</option>
                <option value="Dark-Violet">Dark Violet</option>
                <option value="Plum">Plum</option>
                <option value="Magenta">Magenta</option>
                <option value="Purple">Purple</option>
                <option value="Red-Violet">Red Violet</option>
                <option value="Tan">Tan</option>
                <option value="Beige">Beige</option>
                <option value="Slate-gray">Slate Gray</option>
                <option value="Dark-Slate-Gray">Dark Slate Gray</option>
                <option value="White">White</option>
                <option value="White-Smoke">White Smoke</option>
                <option value="Light-Gray">Light Gray</option>
                <option value="Silver">Silver</option>
                <option value="Dark-Gray">Dark Gray</option>
                <option value="Gray">Gray</option>
                <option value="Dim-Gray">Dim Gray</option>
                <option value="Black">Black</option>
            </select>
            <button class="btn btn-primary" v-on:click="GetCarColor()" id="ColorButton">Get car by
                color</button>
                <div class="font-weight-bold" id="OutputColor">{{SingleColor}}</div>
        </div>
    </div>
    <script src="ProductOwner.js"></script>
</body>

</html>
